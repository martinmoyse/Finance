{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value>$tock</option>
                {% for i in range(length) %}
                    <option name="symbol"value="{{keys[i]}}"> {{ keys[i] }} </option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text">
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Close position</button>
        </div>

    </form>
{% endblock %}
